<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>VanderTable - Table Sorting and Columns/Rows Reordering by Drag&Drop</title>
    <link rel='stylesheet prefetch' href='required/bootstrap.min.css'>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/vandertable.css">
  </head>

  <body>
    <h1>VanderTable
	<span>Table Sorting and Columns/Rows Reordering by Drag&Drop </span>
	</h1>
	<h4>Required: Jquery & JqueryUi</h4>
	<h4 class="pull-right">
		<a target="_blank" href="https://gustavozafra.github.io/">
			<img src="https://cldup.com/vQDIWoaAor.png" class="img-responsive" alt="Gustavo Zafra" />
		</a>
	</h4>
	<br>
	<hr>
	<table class="VanderTable">
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Sex</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Gustavo Zafra</td>
				<td>23</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Bruno Nadai</td>
				<td>25</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Jhonatan Campos</td>
				<td>26</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Lucas Leme</td>
				<td>24</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Fernando Lopes</td>
				<td>30</td>
				<td>Male</td>
			</tr>
			<tr>
				<td>Marcelo Borgues</td>
				<td>34</td>
				<td>?</td>
			</tr>
		</tbody>
	</table>
	<script src='required/jquery.min.js'></script>
	<script src='required/jquery-ui.min.js'></script>
	<script src="js/vandertable.js"></script>
	<script src="js/index.js"></script>
  </body>
</html>
